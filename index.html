<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css"> <!--for font awesome-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
    <!-- header section -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="imaged/jobSeek.jpeg"alt="">
            </div>
            <span>Job Seek</span>
        </div>
    </header>
    <!-- search section -->
    <div class="search">
        <div class="search-container">
            <div class="input-container">
                <i class="fas fa-search"></i> <!-- icon for search-->
                <input type="text" id="filter-jobs" placeholder="filter by title">
            </div>
            <div class="button-container">
                <span>Find Job</span>
            </div>
        </div>
    </div>
    <!-- all job section -->
    <div class="jobs-list">
        <h1>Showing 15 jobs</h1>
        <div class="jobs-container"> <!--this is the container of the job grid-->
            
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
